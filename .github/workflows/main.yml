name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Choose the appropriate Node.js version

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: nagagogulan
        password: dckr_pat_Ldp7bZ_OIhXDxdWTGZaeRzcXN-A

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .github/workflows
        push: true
        tags: nagagogulan/node1:tagname


        run: |
          # Generate a timestamp-based version for tagging
          VERSION=$(date +'%Y%m%d%H%M%S')
          
          # Build the Docker image
          docker build -t nagagogulan/task:$VERSION .

          # Log in to Docker Hub
          echo $DOCKER_PASSWORD | docker login -u nagagogulan --password-stdin

          # Push the Docker image with version tag
          docker push nagagogulan/task:$VERSION
