name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Choose the appropriate Node.js version

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: nagagogulan
        password: dckr_pat_Ldp7bZ_OIhXDxdWTGZaeRzcXN-A

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .github/workflows
        push: true
        tags: nagagogulan/node1:tagname


    - name: Build and push Docker images
      run: |
        # Specify your list of image names
        IMAGES=("image1" "image2" "image3")

        # Loop through the images and push with version tags
        for IMAGE in "${IMAGES[@]}"; do
          # Increment version for each image (you can customize this logic)
          NEW_VERSION=$(date +'%Y.%m%d.%H%M%S')
          echo "Building and pushing $IMAGE with version $NEW_VERSION"
          
          # Build and push the Docker image
          docker build -t "yourdockerhubusername/$IMAGE:$NEW_VERSION" .
          docker push "yourdockerhubusername/$IMAGE:$NEW_VERSION"
        done
