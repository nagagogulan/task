name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Choose the appropriate Node.js version

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}

        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: . # Set the context to the root directory of your project
        push: true
        tags: nagagogulan/node1:tagname

    - name: Cleanup older Docker images
      run: |
        REPO="integrationninjas/nodejs-app"
        API_URL="https://hub.docker.com/v2/repositories/$REPO/tags"
        TAGS=$(curl -s -u "$DOCKER_USERNAME:$DOCKER_PASSWORD" "$API_URL" | jq -r '.results | .[].name')
        SORTED_TAGS=($(echo "${TAGS[@]}" | tr ' ' '\n' | sort -V))
        KEEP_TAGS=("${SORTED_TAGS[@]: -2}")

        for tag in "${SORTED_TAGS[@]}"; do
            if [[ ! " ${KEEP_TAGS[@]} " =~ " ${tag} " ]]; then
                echo "Deleting tag: $tag"
                curl -X DELETE -u "$DOCKER_USERNAME:$DOCKER_PASSWORD" "$API_URL/$tag/"
            fi
        done
