name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Choose the appropriate Node.js version

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: nagagogulan
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .github/workflows/dockerfile
        push: true
        tags: nagagogulan/node1:latest

  cleanup:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Cleanup older Docker images
      run: |
        REPO="integrationninjas/nodejs-app"
        API_URL="https://hub.docker.com/v2/repositories/$REPO/tags"
        TAGS=$(curl -s -u "nagagogulan:dckr_pat_Ldp7bZ_OIhXDxdWTGZaeRzcXN-A" "$API_URL" | jq -r '.results | .[].name')
        echo "All tags: $TAGS"

        SORTED_TAGS=($(echo "${TAGS[@]}" | tr ' ' '\n' | sort -V))
        echo "Sorted tags: ${SORTED_TAGS[@]}"

        KEEP_TAGS=("${SORTED_TAGS[@]: -2}")
        echo "Tags to keep: ${KEEP_TAGS[@]}"

        for tag in "${SORTED_TAGS[@]}"; do
          if [[ ! " ${KEEP_TAGS[@]} " =~ " ${tag} " ]]; then
            echo "Deleting tag: $tag"
            curl -X DELETE -u "nagagogulan:dckr_pat_Ldp7bZ_OIhXDxdWTGZaeRzcXN-A" "$API_URL/$tag/"
          else
            echo "Keeping tag: $tag"
          fi
        done
