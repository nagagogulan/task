name: Build, Push, and Delete Old Docker Images

on:
  push:
    branches:
      - main

jobs:
  build_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Choose the appropriate Node.js version

    - name: Get version from package.json
      id: get_version
      run: echo "::set-output name=version::$(node -p "require('./path/to/your/package.json').version")"

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: nagagogulan
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      id: build_and_push
      uses: docker/build-push-action@v4
      with:
        context: .github/workflows
        push: true
        tags: nagagogulan/node1:${{ steps.get_version.outputs.version }}
